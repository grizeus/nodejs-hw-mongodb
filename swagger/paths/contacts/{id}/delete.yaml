tags:
  - Contacts
summary: Delete existing contact
operationId: deleteContact
description: "Delete existing contact"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: "65ca67e7ae7f10c88b598384"
responses:
  "204":
    description: "Successfully deleted a contact"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
          properties:
            status:
              type: integer
              example: 204
  "404":
    $ref: "../../../components/responses/404.yaml"
  "401":
    $ref: "../../../components/responses/401.yaml"