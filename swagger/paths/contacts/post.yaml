tags:
  - Contacts
summary: Create contact
operationId: createStudent
description: "Create a contact with payload"
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "John Wick"
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "+380123456789"
          email:
            description: "Contact's e-mail address"
            type: string
            example: "j.wick@info.com"
          contactType:
            description: "Contact's type"
            type: string
            enum: ["work", "personal", "home"]
          isFavourite:
            description: "Whether is contact is favourite"
            type: boolean
            example: true
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  "201":
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: "../../components/schemas/contact.yaml"
  "401":
    $ref: "../../components/responses/401.yaml"
