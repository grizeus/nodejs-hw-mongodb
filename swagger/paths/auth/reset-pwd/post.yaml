tags:
  - Auth
summary: Reset the user's password
operationId: resetPwd
description: Reset the user's password
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          token:
            type: string
            description: The email address of the user requesting the password reset
          password:
            type: string
            description: The new password to be set for the user
            example: "verystrongpwd2"
        required:
          - token
          - password
responses:
  '200':
    description: Password reset successful
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password reset successful
            data:
              type: object
              example: {}
  '404':
    description: Not found error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: NotFoundError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: "User not found"