tags:
  - Auth
summary: Refresh a user session
operationId: refreshUsersSession
description: " Refresh a user session"
security:
  - bearerAuth: []
responses:
  "200":
    description: Login a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Succesfully refreshed a session!
            data:
              type: object
              $ref: "../../../components/schemas/session.yaml"
  "401":
    description: Authorization error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: "Session not found"
