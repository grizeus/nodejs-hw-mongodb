tags:
  - Auth
summary: Refresh a user session
operationId: refreshUsersSession
description: " Refresh a user session"
security:
  - bearerAuth: []
parameters:
  - in: cookie
    name: sessionId
    required: true
    schema:
      type: string
  - in: cookie
    name: refreshToken
    required: true
    schema:
      description: "Random string in the base64 encoding"
      type: string
      example: "Ier8Y1B7G3giA1jFzFRbfKrGQPzTjLK7UU6dL91p"
responses:
  "200":
    description: Login a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  description: "Random string in the base64 encoding"
                  type: string
                  example: "Ier8Y1B7G3giA1jFzFRbfKrGQPzTjLK7UU6dL91p"
  "401":
    description: Authorization error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: "Session not found"
