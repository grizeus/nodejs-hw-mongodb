tags:
  - Auth
summary: Send reset token to user's email
operationId: sendResetToken
description: Send reset token to user's email
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            description: The email where token to be sent
            example: "j.wick@info.com"
responses:
  '200':
    description: Reset password email was successfully sent
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Reset password email was successfully sent!"
            data:
              type: object
              example: {}
  '404':
    description: Not found error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: NotFoundError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: "User not found"