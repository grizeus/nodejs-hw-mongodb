tags:
  - Auth
summary: Register a user
operationId: registerUser
description: "Register a user with payload"
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        $ref: "../../../components/schemas/userReq.yaml"
responses:
  "201":
    description: Register a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: "../../../components/schemas/userRes.yaml"
  "409":
    $ref: "../../../components/responses/409.yaml"
