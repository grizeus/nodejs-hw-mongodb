tags:
  - Auth
summary: Login a user
operationId: loginUser
description: "Login a user with payload"
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's e-mail address"
            type: string
            example: "j.wick@info.com"
          password:
            description: "User's password"
            type: string
            example: "verystrongpwd1"
responses:
  "200":
    description: Login a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  description: "Random string in the base64 encoding"
                  type: string
                  example: "Ier8Y1B7G3giA1jFzFRbfKrGQPzTjLK7UU6dL91p"
  "401":
    description: Authorization error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Email or password invalid'
