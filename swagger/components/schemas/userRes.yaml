type: object
required:
  - _id
  - name
  - email
properties:
  _id:
    description: "User's id generated by database"
    type: string
    example: "6781277d92248f81e9883e71"
  name:
    description: "User's name"
    type: string
    example: "John Wick"
  email:
    description: "User's e-mail address"
    type: string
    example: "j.wick@info.com"
