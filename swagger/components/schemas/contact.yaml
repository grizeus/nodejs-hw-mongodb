type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b36665d54af9
  name:
    description: "Contact's name"
    type: string
    example: "John Wick"
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: "+380123456789"
  email:
    description: "Contact's e-mail address"
    type: string
    example: "j.wick@info.com"
  contactType:
    description: "Contact's type"
    type: string
    enum: ["work", "personal", "home"]
  isFavourite:
    description: "Whether is contact is favourite"
    type: boolean
    example: true
  userId:
    description: "Contact's owner id"
    type: string
    example: 65e4decdd286b36665d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/demo/image/upload/sample.jpg
